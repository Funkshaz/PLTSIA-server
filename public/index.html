<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Botanical Garden</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <button onclick="logout()">Logout</button>
        <div id="game-container">
            <div id="game-area"></div>
        </div>
        <div id="scroll-buttons">
            <button class="scroll-button" id="up">⬆️</button>
            <button class="scroll-btn" id="down">⬇️</button>
            <button class="scroll-btn" id="left">⬅️</button>
            <button class="scroll-btn" id="right">➡️</button>

            <!-- Corners -->
            <button class="scroll-btn corner" id="up-left">↖️</button>
            <button class="scroll-btn corner" id="up-right">↗️</button>
            <button class="scroll-btn corner" id="down-left">↙️</button>
            <button class="scroll-btn corner" id="down-right">↘️</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
